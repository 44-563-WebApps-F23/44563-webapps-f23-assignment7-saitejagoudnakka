<style>
    h1{
        background-color: lightcoral;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #target{
        color: black;
        background-color: lightcoral;
    }
</style>
</head>
<body>
<h1>Sai Teja "speed check"</h1>
 <br>
<div id="target">Your time</div>
<div id="counter">Count</div>
<button type="button" class="btn btn-primary" onclick="startTime()" style="color: rgb(0, 0, 0);"><b>Start Timer</b></button>
<button type="button" class="btn btn-secondary" onclick="recordTime()"><b>React</b></button>

  <script>
let reactTime = undefined;
function recordTime() 
        {
  reactTime = Date.now();
  console.log(reactTime);
        }
     function startTime() {
      let countdown = Math.floor(Math.random() * 9) + 2
      var y =countdown*1000
      for(let i = 0; i < 9; i++) {
      setTimeout(() => {
 document.getElementById("counter").innerHTML = i;
        }, (8 - i) * 1000)
        }
        }
      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow";
        }
        else {
          let endTime = Date.now();
          let elapsedTime = endTime - reactTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        }
        }, 8000)
</script>
</body>
